<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <figure>
        <img src="images/image-header-mobile.jpg" alt="" />
      </figure>
      <main class="main">
        <h1 class="main__title">
          Get <span class="main__title--color">insights</span> that help your business
          grow.
        </h1>
        <p class="main__para">
          Discover the benefits of data analytics and make better decisions regarding
          revenue, customer experience, and overall efficiency.
        </p>
        <ul>
          <li>
            <p>10k+</p>
            <p>companies</p>
          </li>
          <li>
            <p>314</p>
            <p>templates</p>
          </li>
          <li>
            <p>12m+</p>
            <p>queries</p>
          </li>
        </ul>
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Abdul-Raouf-33">Raouf</a>.
    </footer>
  </body>
</html>
